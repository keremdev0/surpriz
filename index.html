<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Mektup Panosu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="pano-baslik">
        <h1>Millî Mücadele Kahramanlarına Mektup</h1>
        <p>Mektuplar</p>
    </header>

    <main class="mektup-panosu">
        <div class="mektup-karti" onclick="acMektup('mektup1')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Atat%C3%BCrk.jpg" alt="Atatürk Görseli" class="kahraman-gorseli">
            <h2>Mustafa Kemal Atatürk'e</h2>
            
        </div>

        <div class="mektup-karti" onclick="acMektup('mektup2')">
            <img src="https://turkmaarifansiklopedisi.org.tr/uploads/matter/original/adivar-halide-edip-167706a42615e8.webp" alt="Halide Edip Görseli" class="kahraman-gorseli">
            <h2>Halide Edib'e</h2>
            
        </div>
        
        </main>

    <div id="mektupModal" class="modal">
        <div class="modal-icerik">
            <span class="kapat-butonu" onclick="kapatMektup()">&times;</span>
            <h3 id="modalBaslik">Mektup Başlığı</h3>
            <p id="modalIcerik">Mektubun tam içeriği buraya gelecek.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<div class="mektup-karti" onclick="acMektup('mektup3')">
            <img src="kahraman_gorseli_3.jpg" alt="Sütçü İmam Görseli" class="kahraman-gorseli">
            <h2>Sütçü İmam'a</h2>
            
        </div>
