<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun Canım Abim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="section intro-section">
        <div class="container">
            <h1 id="title">Doğum Günün Kutlu Olsun Canım Abim!</h1>
            <p class="age-text">24. yaşın hayırlı olsun geri sayım bitince kontrol etmeyı unutma</p>
            
            <div id="countdown" class="countdown-timer">
                <div>
                    <span id="days">00</span>
                    <div class="label">Gün</div>
                </div>
                <div>
                    <span id="hours">00</span>
                    <div class="label">Saat</div>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <div class="label">Dakika</div>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <div class="label">Saniye</div>
                </div>
            </div>
            
            <a href="#gallery-section" class="scroll-down">
                <i class="arrow down"></i>
            </a>
        </div>
    </header>

    <section class="section message-section">
        <h2>Sana Mesajım </h2>
        <p class="message-text">
            Abi Nice Mutlu Yıllara İnşallah Bu Siteyi Senin İçin Birazcık Yardım Alarak Yaptım Umarım Beğenmişsindir
        </p>
    
    <script src="script.js"></script>
</body>
</html>
